<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Language Web App - Authentication</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Sign Language Web App</h1>
    <div class="auth-button-container">
      <button id="authBtn">Sign In / Sign Up</button>
    </div>
    <div id="authSection" style="display: none;">
      <div id="signInPage">
        <h2>Sign In</h2>
        <input type="email" id="signInEmail" placeholder="Email" />
        <input type="password" id="signInPassword" placeholder="Password" />
        <div class="auth-button-wrapper">
          <button id="signInBtn">Sign In</button>
        </div>
        <p>Not registered? <a href="#" id="showSignUpLink">Sign Up</a></p>
      </div>
      <div id="signUpPage" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signUpName" placeholder="Name" />
        <input type="email" id="signUpEmail" placeholder="Email" />
        <input type="password" id="signUpPassword" placeholder="Password" />
        <div class="auth-button-wrapper">
          <button id="signUpBtn">Sign Up</button>
        </div>
        <p>Already have an account? <a href="#" id="showSignInLink">Sign In</a></p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='myscriptfunc.js') }}"></script>
</body>
</html>
